<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <p>Add a new User.</p>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" [disabled]="loading" matInput placeholder="Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" [disabled]="loading" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address</mat-label>
            <input [(ngModel)]="user.address" [disabled]="loading" matInput placeholder="Street and Number">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" [disabled]="loading" matInput placeholder="Zip Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" [disabled]="loading" matInput placeholder="City">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" [disabled]="loading">Cancel</button>
    <button mat-button cdkFocusInitial (click)="addNewUser()" [disabled]="loading">Add</button>
</mat-dialog-actions>
