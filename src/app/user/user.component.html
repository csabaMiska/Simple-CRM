<mat-card appearance="outlined">
    <mat-card-header>
        <h2>Users</h2>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let user"> {{user.city}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="[user.id]"
            routerLinkActive="router-link-active" class="mat-row-hover" *matRowDef="let user; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

<button class="add-user-btn" (click)="openDialog()" mat-fab matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
